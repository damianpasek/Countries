<div class="jumbotron">
  <div *ngIf="!country">
    loading...
  </div>
  <div *ngIf="country">
    <h2>{{ country?.name }}</h2>

    <p>{{ actualTime }}</p>

    <iframe
      width="600"
      height="450"
      frameborder="0" style="border:0"
      [src]="sanitizer.bypassSecurityTrustResourceUrl(mapUrl)" allowfullscreen>
    </iframe>
  </div>
</div>
